<div class="contentMain container-fluid pt-3">
    <div class="fullWidth">
        <header class="page-header d-flex px-2">
            <h4 class="page-Title fw-600">Create User</h4>
        </header>
        <div class="content-main radius-2 p-3">
            <div class="row ">
                <div class="col-md-8 ">
                    <div class="table-box table-fullwidth pt-3 " style="flex-basis:100% ">
                        <div class="tableOuter">
                            <div class="col-md-12">
                                <a href="javascript:void(0)" class="pull-right addNewItem">
                                    <i class="material-icons" (click)="addNewItem()">&#xE148;</i>
                                    <span>Add New</span>
                                </a>
                            </div>
                            <div class="table-responsive ">
                                <table class="table table-hover table-striped table-bordered table-sm ">
                                    <thead class="thead-dark ">
                                        <tr>
                                            <th>Name</th>
                                            <th>Email Id</th>
                                            <th>User Name</th>
                                            <!-- <th>Password</th> -->
                                            <th>Role</th>
                                            <th>Edit/Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let displayItem of displayUsers;let i=index;">
                                            <td>{{displayItem.name}}</td>
                                            <td>{{displayItem.emailId}}</td>
                                            <td>{{displayItem.username}}</td>
                                            <!-- <td>{{displayItem.password}}</td> -->
                                            <td>{{displayItem.role}}</td>
                                            <td>
                                                <ul class="d-flex actions-list ">
                                                    <li><a href="javascript:void(0); " class="icon-btn " (click)="onEdit(i) "><i
                              class="material-icons ">
                              edit </i></a></li>
                                                    <li><a href="javascript:void(0); " data-target="#deleteModal" data-toggle="modal" class="icon-btn " (click)="onclickDelete(i) "><i
                              class="material-icons ">
                              delete </i></a></li>
                                                </ul>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 p-3 " *ngIf="showView">
                    <div>
                        <form class="form-horizontal " #user="ngForm">
                            <div class="form-group row">
                                <label class="col-sm-3 control-label">User Name
                                                  <span>*</span>
                                                </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="Name" name="userName" [(ngModel)]="enteredValue.name" #name="ngModel" required="required">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 control-label"> Email
                                                  <span>*</span>
                                                </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="Email" name="userName" [(ngModel)]="enteredValue.email" #userName="ngModel" required="required">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 control-label">Role
                                                </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="role" name="role" [(ngModel)]="enteredValue.role" #role="ngModel" required="required">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 control-label">Password
                                                </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="password" name="Password" [(ngModel)]="enteredValue.password" #password="ngModel" required="required">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 control-label">Role
                                                </label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" placeholder="Confirm Password" name="itemDesc" [(ngModel)]="enteredValue.password1" #reTypePassword="ngModel" required>
                                    <div *ngIf="showWrong"><small class="text-danger">*Passwords not Matching</small></div>
                                </div>
                            </div>
                            <div class="form-group row ">
                                <div class="col-sm-3 ">
                                    <button type="button " class="btn btn-secondary ml-2 " (click)="onCancel() ">Cancel</button>

                                </div>
                                <div class="col-sm-3 ">
                                    <button type="submit " class="btn btn-primary ml-2 " [disabled]="!user.form.valid" (click)="onSave() ">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="showModal" #modalRef2 [id]="'deleteModal'" header="Confirmation">
    <div class="modal-body p-0">
        <div class="p-4">
            Are sure you want to Delete ..?
        </div>
    </div>
    <div class="modal-footer p-0 border-0">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onDelete()">Delete</button>
    </div>
</div>
